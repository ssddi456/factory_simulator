<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.0/css/bootstrap.css"><link rel="stylesheet" type="text/css" href="resources/app.css"><title>factory simulater</title></head><body><div class="navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-brand">factory simulater</div></div></div><div class="body"><div ko-control="factory" class="container"><div class="row"><div class="col-md-5"></div><div data-bind="foreach:resources" class="col-md-7 row"><div data-bind="text:name" class="col-md-2"></div><div data-bind="text: current() + '/' + max()" class="col-md-2"></div></div></div><div class="row"><div data-bind="withfirst:factories" class="col-md-7"><div class="row"><div data-bind="text:name" class="col-md-2"></div><div class="col-md-10"><div class="progress progress-striped"><div data-bind="style : { width : current()/max()*100 + '%' }" class="progress-bar"></div></div></div></div><div data-bind="with: products" class="row"><div class="col-md-1"></div><div class="col-md-11"><div class="row"><div data-bind="text:name" class="col-md-2"></div><div class="col-md-10"><div class="progress progress-striped"><div data-bind="style : { width : current()/max()*100 + '%' }" class="progress-bar"></div></div></div></div></div></div></div><div data-bind="foreach: factories" class="col-md-5"></div></div></div><div ko-control="battle_field" class="container"><div class="row"><div data-bind="text: 'round : ' + round()" class="col-md-12"></div></div><div data-bind="foreach: grids" class="row"><div class="col-md-1"><div data-bind="if:!empty(), css:{ solider : !empty() }" class="battle_grid"><div data-bind="with: unit()">name : <span data-bind="text: name"></span><br>hp :<span data-bind="text: hp"></span></div></div></div></div></div></div><script type="text/javascript" charset="utf-8" src="http://cdn.staticfile.org/require.js/2.1.11/require.js"></script><script type="text/javascript" charset="utf-8" src="imps/app.js"></script></body></html>

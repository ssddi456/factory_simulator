<!DOCTYPE html><html><head><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.0/css/bootstrap.css"><link rel="stylesheet" type="text/css" href="resources/app.css"><title>factory simulater</title></head><body><div class="navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-brand">factory simulater</div></div></div><div class="body"><div class="container"><div ko-control="factory_a" class="row"><div class="col-md-4"><div class="row"></div></div><div class="col-md-4"><div data-bind="with : current_product" class="row"><div class="col-md-3"><div data-bind="text: data.name" class="producing-unit"></div></div><div class="col-md-9"><div class="producing-progress"><div class="progress progress-striped"><div data-bind="style : { width : current()/max()*100 + '%' }" class="progress-bar"></div></div></div></div></div><div data-bind="foreach: waiting_queue" class="row"><div class="col-md-3"><div data-bind="text: data.name" class="producing-unit"></div></div></div></div><div class="col-md-4"><div data-bind="foreach: unit_data" class="row"><div class="col-md-3"><div data-bind="text: data.name,                                 click:$parent.add_product_from_data.bind($parent)" class="producing-unit"></div></div></div></div></div></div><div ko-control="battle_field" class="container"><div class="row"><div data-bind="text: 'round : ' + round()" class="col-md-12"></div></div><div data-bind="foreach: grids" class="row"><div data-bind="if:!empty(), css:{ solider : !empty() }" class="battle_grid"><div data-bind="withfirst: units"><div data-bind="css : alliance().flag ">name : <span data-bind="text: name"></span><br>hp :<span data-bind="text: hp"></span></div></div></div></div></div></div><script type="text/javascript" charset="utf-8" src="http://cdn.staticfile.org/require.js/2.1.11/require.js"></script><script type="text/javascript" charset="utf-8" src="imps/app.js"></script><script type="text/javascript" charset="utf-8" src="http://localhost:35729/livereload.js"></script></body></html>
